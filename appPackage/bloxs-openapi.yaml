openapi: 3.0.3
info:
  title: Bloxs Real Estate API
  description: |
    API for connecting to Bloxs real estate management software. 
    Bloxs is a powerful real estate accounting platform for property management, 
    including relations, real estate objects, contracts, maintenance, and invoices.
    
    ## OData Query Support
    This API supports OData query parameters for advanced filtering and data retrieval:
    - **$filter**: Filter results using OData filter expressions (e.g., `status eq 'active'`, `rentAmount gt 1000`)
    - **$select**: Select specific properties to return (e.g., `name,email,phone`)
    - **$orderby**: Sort results by one or more properties (e.g., `name asc`, `createdAt desc`)
    - **$top**: Limit the number of results returned
    - **$skip**: Skip a number of results for pagination
    - **$count**: Include total count of matching results
    - **$expand**: Expand related entities (e.g., `tenant`, `unit`, `building`)
    - **$search**: Full-text search across searchable fields
    
    ## Read-Only Access
    This API provides read-only access to Bloxs data. All endpoints are GET operations for data retrieval.
  version: "1.0.0"
  contact:
    name: Bloxs Software Support
    email: support@bloxs.com
    url: https://www.bloxs.com
servers:
  - url: https://stadsgezicht.bloxs.io/odatafeed
    description: Bloxs Stadsgezicht OData Feed API
security:
