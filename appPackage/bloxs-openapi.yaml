components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Bearer token for API authentication via proxy

  parameters:
    filter:
      name: $filter
      in: query
      description: |
        OData filter expression. Examples:
        - OccupationPercentage lt 1 (vacant units)
        - IsEnded eq false (active contracts)
        - contains(DisplayName,'straat')
        - FinancialYear eq 2025
      schema:
        type: string
    select:
      name: $select
      in: query
      description: Comma-separated fields to return (e.g., UnitId,DisplayName,DisplayAddress)
      schema:
        type: string
    orderby:
      name: $orderby
      in: query
      description: Sort field and direction (e.g., StartDate desc)
      schema:
        type: string
    top:
      name: $top
      in: query
      description: Maximum results (1-500, default 50)
      schema:
        type: integer
        minimum: 1
        maximum: 500
        default: 50
    skip:
      name: $skip
      in: query
      description: Number of results to skip for pagination
      schema:
        type: integer
        minimum: 0
        default: 0
    count:
      name: $count
      in: query
      description: Include total count in response
      schema:
        type: boolean
        default: false

  schemas:
    ODataResponse:
      type: object
      description: Standard OData response wrapper
      properties:
        '@odata.context':
          type: string
        '@odata.count':
          type: integer
        value:
          type: array
          items:
            type: object
            additionalProperties: true
