components:
  securitySchemes:
    bloxsApiKey:
      type: http
      scheme: bearer
      description: Bearer token for API authentication

  parameters:
    # OData Query Parameters
    filter:
      name: $filter
      in: query
      description: |
        OData filter expression to filter results. Examples:
        - `status eq 'active'` - Filter by exact value
        - `rentAmount gt 1000` - Greater than comparison
        - `startDate ge 2024-01-01` - Greater than or equal
        - `name contains 'Amsterdam'` - Contains text
        - `status eq 'active' and rentAmount gt 1000` - Multiple conditions with AND
        - `status eq 'open' or status eq 'in_progress'` - Multiple conditions with OR
      schema:
        type: string
    select:
      name: $select
      in: query
      description: |
        Comma-separated list of properties to include in the response. 
        Example: `id,name,email,phone` to return only these fields.
      schema:
        type: string
    orderby:
      name: $orderby
      in: query
      description: |
        Sort results by one or more properties. Examples:
        - `name asc` - Sort by name ascending
        - `createdAt desc` - Sort by creation date descending
        - `status asc, rentAmount desc` - Multiple sort criteria
      schema:
        type: string
    top:
      name: $top
      in: query
      description: Maximum number of results to return. Use with $skip for pagination.
      schema:
        type: integer
        minimum: 1
        maximum: 500
        default: 50
    skip:
      name: $skip
      in: query
      description: Number of results to skip. Use with $top for pagination.
      schema:
        type: integer
        minimum: 0
        default: 0
    count:
      name: $count
      in: query
      description: Include total count of matching results in response. Set to true to enable.
      schema:
        type: boolean
        default: false
    expand:
      name: $expand
      in: query
      description: |
        Expand related entities in the response. Examples:
        - `tenant` - Include tenant details
        - `unit` - Include unit details
        - `building,owner` - Include multiple related entities
      schema:
        type: string
    search:
      name: $search
      in: query
      description: "Full-text search across searchable fields. Example: Amsterdam office"
      schema:
        type: string

